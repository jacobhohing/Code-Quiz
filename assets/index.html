<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  
  <title>Code Quiz</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">                     
                    Code Quiz
                </a>
            </div>
        </nav>
    </header>
    <form>
    <main class="container-fluid mt-2">
        <section class="row">
            <div class="col-12 card-holder">
              
                    <h1>Code Quiz</h1>
                    <h3 class="text-muted">You have <strong>Four</strong> Minutes to Complete this Quiz. Good Luck!</h1>
                    <div id="countdown-container">&nbsp;</div>
                    <button id="start-button" type="button" class="btn btn-primary mt-2">Start Quiz</button>
            </div>           
        </section>
        <section id ="" class="row mt-3">
            <div id="question-holder" class="col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-4 offset-md-4 col-sm-4 offset-sm-4">

            </div>
        </section>
        <section id ="scores" class="row mt-3 card-holder">
            <h3>High Scores</h3>
            <div class="row justify-content-center mt-2">
                <div class="col-2 ">
                    <ul id="scoreList" CLASS="list-group">


                    </ul>
                </div>
            </div>
        </section>
    </main>
    </form>
</body>

<script src="script.js"></script>
</html>
